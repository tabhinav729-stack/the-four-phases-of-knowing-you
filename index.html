<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Payal</title>

<!-- Font and Style -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Cormorant Garamond', serif;
    color: #fff;
    background: radial-gradient(circle at center, #ffb6c1 0%, #ff69b4 40%, #2b0015 100%);
    height: 100vh;
    overflow: hidden;
  }

  /* Pink mist animation */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,192,203,0.3) 0%, rgba(255,182,193,0) 70%);
    animation: mist 15s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes mist {
    0% { transform: translate(-10%, -10%) scale(1); opacity: 0.8; }
    100% { transform: translate(10%, 10%) scale(1.2); opacity: 0.4; }
