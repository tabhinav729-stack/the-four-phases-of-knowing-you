<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Four Phases of You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8d7da, #fff3f3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 2s ease-in-out;
    }

    .intro {
      text-align: center;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    .rudraksh {
      width: 120px;
      animation: slowRotate 10s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes slowRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      color: #4a2f2f;
      margin: 10px 0;
    }

    p {
      color: #5e4444;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    button {
      background: linear-gradient(90deg, #f4a7a7, #f6d1d1);
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      color: #4a2f2f;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .fade-out {
      opacity: 0;
    }

    .phases {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .tab {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #4a2f2f;
      transition: background 0.3s, transform 0.3s;
    }

    .tab:hover {
      background: #f6d1d1;
      transform: translateY(-3px);
    }

    .show {
      display: flex;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Rudraksha_Bead.jpg" alt="Rudraksh Bead" class="rudraksh">
    <h1>Four Phases of You</h1>
    <p>Start wherever you wish. You’ll find a bit of us in each.</p>
    <button id="begin">Begin →</button>
  </div>

  <div class="phases" id="phases">
    <div class="tab">The Bead That Stayed</div>
    <div class="tab">The Calm Between Chaos</div>
    <div class="tab">The Shared Laughter</div>
    <div class="tab">Where My Heart Still Waits</div>
  </div>

  <script>
    const beginBtn = document.getElementById('begin');
    const intro = document.getElementById('intro');
    const phases = document.getElementById('phases');

    beginBtn.addEventListener('click', () => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        document.body.style.background = 'linear-gradient(180deg, #fff3f3, #f8d7da)';
        phases.classList.add('show');
      }, 1500);
    });
  </script>
</body>
</html>
