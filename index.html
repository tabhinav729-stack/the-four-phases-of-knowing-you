<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Four Phases of Knowing You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Dancing+Script:wght@600&family=Inter:wght@300&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fdfaf6, #f2e8d9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2c2c2c;
      overflow: hidden;
      text-align: center;
    }

    .line {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 3s; }
    .line:nth-child(3) { animation-delay: 5.5s; }
    .line:nth-child(4) { animation-delay: 8s; }
    .line:nth-child(5) { animation-delay: 10.5s; }
    .line:nth-child(6) { animation-delay: 13s; }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-top: 60px;
      opacity: 0;
      animation: fadeIn 3s 15s forwards;
    }

    h2 {
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      font-weight: 300;
      color: #4b3d2a;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2s 17s forwards;
    }

    .rudraksh {
      margin-top: 60px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #7b3f00, #4a2301 70%, #2b1500 100%);
      border-radius: 50%;
      box-shadow:
        inset 0 0 4px #2b1500,
        0 0 15px 6px rgba(160, 82, 45, 0.35);
      opacity: 0;
      animation: fadeIn 2s 19s forwards, softGlow 3s infinite 21s;
    }

    .scroll-note {
      margin-top: 40px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      opacity: 0;
      color: #5a4220;
      animation: fadeIn 2s 23s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes softGlow {
      0%, 100% { box-shadow: 0 0 15px 6px rgba(160, 82, 45, 0.3); }
      50% { box-shadow: 0 0 25px 8px rgba(160, 82, 45, 0.5); }
    }
  </style>
</head>

<body>
  <!-- Maybe one day she’ll scroll again. -->
  
  <div class="line">There’s no beginning here.</div>
  <div class="line">Just a few moments I kept safe.</div>
  <div class="line">Four of them, to be exact.</div>
  <div class="line">Each one — a version of you.</div>
  <div class="line">You won’t find closure here.</div>
  <div class="line">Only calm.</div>

  <h1>The Four Phases of Knowing You</h1>
  <h2>a quiet thing built for you to return to, whenever you need to.</h2>

  <div class="rudraksh"></div>
  <div class="scroll-note">Scroll slowly. It remembers you gently.</div>
</body>
</html>
