<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>for Payal</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;font-family:"Cormorant Garamond",serif;}
  body{
    background-color:#f5e8e6;
    color:#4b2e2e;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:background 1s ease;
  }

  section{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px;
    opacity:0;
    transform:scale(1.02);
    pointer-events:none;
    transition:opacity 1s ease,transform 1s ease;
  }
  section.active{
    opacity:1;
    transform:scale(1);
    pointer-events:auto;
  }

  .card{
    max-width:920px;
    padding:40px;
    border-radius:12px;
    background:rgba(255,255,255,0.75);
    box-shadow:0 20px 60px rgba(0,0,0,0.06);
    text-align:center;
  }
  h1{font-size:2.1rem;margin-bottom:18px;opacity:0;transform:translateY(18px);animation:floatUp .9s .2s forwards;}
  .line{font-size:1.05rem;line-height:1.65;color:#4b2e2e;opacity:0;transform:translateY(22px);}
  .line.l1{animation:floatUp 1s .8s forwards;}
  .line.l2{animation:floatUp 1s 2s forwards;}
  .line.l3{animation:floatUp 1s 3.6s forwards;}
  .line.l4{animation:floatUp 1s 5s forwards;}
  .line.l5{animation:floatUp 1s 6.6s forwards;font-weight:600;}
  @keyframes floatUp{to{opacity:1;transform:translateY(0);}}

  .begin{
    display:inline-block;
    margin-top:28px;
    padding:10px 28px;
    border-radius:999px;
    border:2px solid #4b2e2e;
    background:transparent;
    color:#4b2e2e;
    font-weight:600;
    cursor:pointer;
    opacity:0;
    transform:translateY(20px);
    animation:floatUp 1s 8s forwards;
  }
  .begin:hover{background:#4b2e2e;color:#f5e8e6;}
  .signature{margin-top:20px;font-style:italic;color:rgba(75,46,46,0.85);opacity:0;animation:fadeIn 1s 8.8s forwards;}
  @keyframes fadeIn{to{opacity:0.9}}

  /* ---------- MUSIC BUTTON ---------- */
  .music-btn {
    position: fixed;
    top: 15px;
    right: 20px;
    background: rgba(255,255,255,0.8);
    border: 1px solid #4b2e2e;
    border-radius: 30px;
    padding: 6px 16px;
    cursor: pointer;
    font-size: 0.9rem;
    color: #4b2e2e;
    z-index: 10;
    transition: all 0.3s ease;
  }
  .music-btn:hover { background: #4b2e2e; color: #fff; }

  /* ---------- MENU + POEMS (same as before) ---------- */
  .menu h1{font-size:2rem;color:#6b3e55;margin-bottom:1.5rem;letter-spacing:1px;}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1.5rem;width:80%;max-width:900px;}
  .menu-card{position:relative;height:220px;border-radius:16px;overflow:hidden;cursor:pointer;background:#f3c6d3;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.3rem;letter-spacing:1px;text-shadow:0 2px 4px rgba(0,0,0,0.3);transition:transform 0.6s ease,box-shadow 0.6s ease;z-index:2;}
  .menu-card:hover{transform:scale(1.03);box-shadow:0 10px 20px rgba(0,0,0,0.2);}
  .menu-card::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.25);pointer-events:none;}
  .menu-card span{position:relative;z-index:2;}
  .poem-page h1{font-size:2rem;letter-spacing:1px;margin-bottom:2rem;color:#8a3b5e;text-align:center;width:100%;}
  .poem{max-width:650px;line-height:1.8;font-size:1.1rem;white-space:pre-line;margin-bottom:2rem;}
  .poem-page {overflow:hidden;}
  .poem {max-height:65vh;overflow-y:auto;padding-right:0.5rem;scrollbar-width:thin;scrollbar-color:transparent transparent;transition:scrollbar-color 0.3s ease;}
  .poem:hover {scrollbar-color:rgba(75,46,46,0.3) transparent;}
  .poem::-webkit-scrollbar {width:6px;}
  .poem::-webkit-scrollbar-thumb {background-color:transparent;border-radius:3px;transition:background-color 0.3s ease;}
  .poem:hover::-webkit-scrollbar-thumb {background-color:rgba(75,46,46,0.3);}
  .transition{font-style:italic;margin-bottom:2rem;color:#6b2f4b;font-size:1rem;opacity:0.8;}
  .buttons{display:flex;justify-content:center;gap:1rem;}
  button{border:none;background-color:#8a3b5e;color:white;padding:0.7rem 1.5rem;border-radius:30px;font-size:0.95rem;cursor:pointer;transition:background-color 0.3s ease,transform 0.3s ease;}
  button:hover{background-color:#5b253d;transform:scale(1.05);}
  .final h1{font-size:1.6rem;max-width:700px;line-height:1.8;margin-bottom:2rem;text-align:center;}
  .final .signature{font-style:italic;font-size:1.1rem;color:#7a3b56;margin-bottom:3rem;}
  @media(max-width:640px){h1{font-size:1.6rem}.menu-card{height:180px;font-size:1.1rem}.poem{font-size:1rem}}
</style>
</head>
<body>

<!-- ðŸ”Š BACKGROUND AUDIO -->
<audio id="bgAudio" loop>
  <source src="https://raw.githubusercontent.com/tabhinav729-stack/the-four-phases-of-knowing-you/main/audio/intro%2Bmenu.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn" class="music-btn">Play Music</button>

<!-- INTRO -->
<section id="intro" class="active">
  <div class="card">
    <h1>This space holds four poems.</h1>
    <div class="line l1">Each one belongs to a phase â€” a beginning, a becoming, a bond, and something that still lingers.</div>
    <div class="line l2">Nothing to decode here.</div>
    <div class="line l3">Just moments that meant something, arranged gently in their own time.</div>
    <div class="line l4">Start wherever you wish.</div>
    <div class="line l5">Youâ€™ll find a bit of us in each.</div>
    <button class="begin" onclick="startMusicAndGo()">Begin â†’</button>
    <div class="signature">for Payal.</div>
  </div>
</section>

<!-- MENU + POEMS + FINAL (unchanged) -->
<!-- Keep your existing MENU, SPARK, CALM, FRIEND, LOVE, FINAL sections here exactly as in your code -->
<!-- ... same content ... -->

<script>
  const sections = document.querySelectorAll("section");
  const bgAudio = document.getElementById("bgAudio");
  const musicBtn = document.getElementById("musicBtn");
  let isPlaying = false;

  // toggle play/pause
  musicBtn.addEventListener("click", () => {
    if(isPlaying){
      bgAudio.pause();
      musicBtn.textContent = "Play Music";
    } else {
      bgAudio.play();
      musicBtn.textContent = "Pause Music";
    }
    isPlaying = !isPlaying;
  });

  // start music on Begin
  function startMusicAndGo() {
    bgAudio.play();
    musicBtn.textContent = "Pause Music";
    isPlaying = true;
    goTo('menu');
  }

  function goTo(id){
    sections.forEach(sec=>sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if(id==="intro") document.body.style.background="#f5e8e6";
    else if(id==="menu") document.body.style.background="#fbe8ec";
    else if(id==="spark") document.body.style.background="linear-gradient(180deg,#fde8ef,#f7c4d4)";
    else if(id==="calm") document.body.style.background="linear-gradient(180deg,#fce1eb,#f6bfcf)";
    else if(id==="friend") document.body.style.background="linear-gradient(180deg,#fde8ef,#f7c4d4)";
    else if(id==="love") document.body.style.background="linear-gradient(180deg,#fce1eb,#f6bfcf)";
    else if(id==="final") document.body.style.background="linear-gradient(180deg,#fde8ef,#f7c4d4)";
  }
</script>

</body>
</html>
