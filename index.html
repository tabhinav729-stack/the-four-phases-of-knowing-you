<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Phases</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .intro {
      text-align: center;
      padding: 8vh 2rem 3rem;
    }

    .intro h1 {
      font-size: 2.5rem;
      font-weight: 400;
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .intro p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      margin-top: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      filter: brightness(70%);
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    .card::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    }

    .card h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 2rem;
      font-weight: 500;
      z-index: 2;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card:hover img {
      filter: brightness(90%);
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <section class="intro">
    <h1>Four words. One story.</h1>
    <p>Faith. Grace. Warmth. Love.<br>“If you ever find your way back — you’ll know I never left.”</p>
  </section>

  <section class="gallery">
    <div class="card" onclick="window.location.href='faith.html'">
      <img src="https://images.unsplash.com/photo-1603791452906-9d97a0a8a8c5?auto=format&fit=crop&w=800&q=80" alt="Faith">
      <h2>Faith</h2>
    </div>

    <div class="card" onclick="window.location.href='grace.html'">
      <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=80" alt="Grace">
      <h2>Grace</h2>
    </div>

    <div class="card" onclick="window.location.href='warmth.html'">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" alt="Warmth">
      <h2>Warmth</h2>
    </div>

    <div class="card" onclick="window.location.href='love.html'">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80" alt="Love">
      <h2>Love</h2>
    </div>
  </section>

  <footer class="footer">
    In case you ever change your mind — my world still knows your name.
  </footer>
</body>
</html>
