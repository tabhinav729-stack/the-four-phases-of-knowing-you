<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Four Phases of Knowing You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Cormorant+Garamond:ital@1&family=Inter:wght@300&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fdfaf6, #e6dccb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #2f2f2f;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      font-style: italic;
      margin-top: 10px;
      opacity: 0;
      animation: slideUp 3s 2s forwards;
    }

    .rudraksh {
      margin-top: 60px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #a0522d 20%, #4b2e05 80%);
      border-radius: 50%;
      animation: pulse 2s infinite;
      opacity: 0;
      animation-delay: 4s;
      animation-fill-mode: forwards;
    }

    .enter-btn {
      margin-top: 40px;
      opacity: 0;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #5a4220;
      border: none;
      background: none;
      cursor: pointer;
      animation: fadeIn 2s 6s forwards;
    }

    .enter-btn:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>

<body>
  <h1>The Four Phases of Knowing You</h1>
  <h2>Every version of you felt like a different kind of light.</h2>
  <div class="rudraksh"></div>
  <button class="enter-btn" onclick="window.scrollTo({top: window.innerHeight, behavior: 'smooth'})">
    Enter the Phases â†’
  </button>
</body>
</html>
