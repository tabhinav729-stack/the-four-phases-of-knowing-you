<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Four Phases of You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8d7da, #fff3f3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 2s ease-in-out;
      position: relative;
    }

    .intro {
      text-align: center;
      opacity: 1;
      transition: opacity 1.5s ease;
      padding: 0 20px;
    }

    .rudraksh {
      width: 120px;
      animation: slowRotate 10s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes slowRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      color: #4a2f2f;
      margin: 10px 0;
    }

    p {
      color: #5e4444;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background: linear-gradient(90deg, #f4a7a7, #f6d1d1);
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      color: #4a2f2f;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .fade-out {
      opacity: 0;
    }

    /* Tab layout */
    .phases {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      opacity: 0;
      transition: opacity 2s ease;
      width: 100%;
      height: 100vh;
      padding-top: 60px;
      background: linear-gradient(180deg, #fff3f3, #f8d7da);
    }

    .show {
      display: flex;
      opacity: 1;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .tab {
      background: rgba(255, 255, 255, 0.7);
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      color: #4a2f2f;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .tab:hover {
      background: #f6d1d1;
      transform: translateY(-2px);
    }

    .tab.active {
      background: #f4a7a7;
      color: white;
    }
